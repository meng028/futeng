<html>
<head>
    <meta charset="UTF-8">
    <title>选项卡</title>
    <script type="text/javascript" src="js/jquery-3.3.1.js"></script>
</head>
<style>
    .tab{width:600px;height:400px;}
    .tab-menu{height:50px;width:700px;}
    .tab-menu ul{list-style:none;}
    .tab-menu li{display:block;width:100px;float:left;text-align: center;}
    .tab-box div{width:600px;height:300px;display:none;}
    /* 让第一个框显示出来 */
    .tab-box div:first-Child{display:block;}
    /* 改变选项卡选中时候的样式 */
    .change{background:red;}
</style>
<body>
<div class="tab">
    <div class="tab-menu">
        <ul>
            <li>首页</li>
            <li>项目简介</li>
            <li>产业背景</li>
            <li>未来规划</li>
            <li>运营策划</li>
            <li>项目合作</li>
        </ul>
    </div>
    <div class="tab-box" id="tabBox">
        <div>111</div>
        <div>222</div>
        <div>333</div>
        <div>444</div>
        <div>555</div>
        <div>666</div>
    </div>

    <button class="left">《</button>
    <button class="right">》</button>

</div>
<script>
    $().ready(function(){
        var _index=0;

        $(".tab-menu li").eq(0).addClass("change").siblings().removeClass("change");

        $(".tab-menu li").mouseover(function(){
            //通过 .index()方法获取元素下标，从0开始，赋值给某个变量
            _index = $(this).index();
            numFun()
        });

        $('.right').click(function(){
            _index++;
            if( _index == $(".tab-box>div").length) _index=0
            numFun()
        });

        $('.left').click(function(){
            _index--;
            if( _index == -1 ) _index=$(".tab-box>div").length-1
            numFun()
        });

        function numFun(){
            //让内容框的第 _index 个显示出来，其他的被隐藏
            $(".tab-box>div").eq(_index).show().siblings().hide();
            //改变选中时候的选项框的样式，移除其他几个选项的样式
            $(".tab-menu li").eq(_index).addClass("change").siblings().removeClass("change");
        }
    });
</script>
</body>
</html>
