<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>在线提交信息</title>
    <link rel="stylesheet" href="css/submitInformationStyle.css">
</head>
<body>
<div class="wrapper">
    <div class="back_btn">
        <a href="#">
            <div class="triangle_border_left"></div>
            <span>返回</span>
        </a>
    </div>
    <h3 class="submit_information_title">在线提交信息</h3>
    <div class="questionnaire">
        <span>
            <i>您的姓名&nbsp;：</i>
            <input type="text">
        </span>
        <span>
            <i>手&nbsp;机&nbsp;号&nbsp;&nbsp;：</i>
            <input type="tel">
        </span>
        <span>
            <i>证件类别&nbsp;：</i>
            <input type="text" placeholder="身份证" readonly >
        </span>
        <span>
            <i>持有产品&nbsp;：</i>
            <input type="text">
        </span>
        <span>
            <i class="remark_text">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;备&nbsp;&nbsp;注&nbsp;：&nbsp;</i>
            <textarea name="remark" cols="30" rows="4" class="remark"></textarea>
        </span>
    </div>
    <div class="questionnaire_submit">
        <button>提交</button>
    </div>
</div>
</body>
</html>
