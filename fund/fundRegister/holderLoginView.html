<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>持有人登录</title>
    <link rel="stylesheet" href="./css/holderLoginStyle.css">
    <script type="text/javascript" src="../../js/jquery-3.3.1.js" ></script>
    <script type="text/javascript" src="js/sliderValidation.js"></script>
</head>
<body>
    <div class="wrapper">
        <div class="back_btn">
            <a href="../fundRegister/noticeView.html">
                <div class="triangle_border_left"></div>
                <span>返回</span>
            </a>
        </div>
        <div class="holder_login_title">
            基金份额持有人登录
        </div>
        <div class="holder_login_area">
            <div class="verify-area">
                <span>
                    通行证号：
                    <input type="text" autofocus class=" pick_on">
                    <i class="must_write">必须填写</i>
                    <a class="lower_right_hint" href="./investorRegisterView.html">不是持有人？注册成为合格投资者</a>
                </span>

                <span>
                    &nbsp;&nbsp;&nbsp;密&nbsp;&nbsp;&nbsp;&nbsp;码 :&nbsp;
                    <input type="password">
                    <i class="must_write">必须填写</i>
                    <a class="lower_right_hint">忘记密码</a>
                </span>
                <span class="hua">
                    <s class="hua_text">滑块验证&nbsp：</s>
                    <div id="drag" onclick="test()" class="test">
                        <div class="drag_bg"></div>
                        <div id="gradent" class="drag_text slidetounlock" onselectstart="return false;" unselectable="on">
                            请按住滑块，拖动到最右边
                        </div>
                        <div class="handler handler_bg"></div>
                    </div>
                </span>
                <p>证件包含身份证、护照、港澳通行证、台胞回乡证、企业营业执照等等，以您签约留下来证件号码为准</p>
            </div>
            <div class="operate_btn">
                <button class="operate_btn_click fade-out">持有人登录</button>
                <div>
                    <a href="./submitInformationView.html">
                        <button class="fade-out">持有人未获得同行账号，在线申请</button>
                    </a>
                    <a href="./directLoginView.html" class="lower_right_hint" style="width: 750px">已有注册账号，直接登录</a>
                </div>
            </div>
        </div>
    </div>
    <script>
        $('#drag').drag();
        $('.operate_btn > button').click(function(){
            if ($('.verify-area input').val() ==""){
                $(".must_write").css({"display":"block"});
                alert("证件号码不能为空，请重新输入！");
                $(".pick_on").focus()
            }
            $(this).addClass("operate_btn_click").siblings().removeClass("operate_btn_click");
            // alert("ok")
        });
    </script>
</body>
</html>
