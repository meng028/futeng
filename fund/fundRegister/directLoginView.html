<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>直接登录</title>
    <link rel="stylesheet" href="./css/directLoginStyle.css">
    <script type="text/javascript" src="../../js/jquery-3.3.1.js" ></script>
    <script type="text/javascript" src="././js/directLogin.js"></script>
</head>
<body>
<div class="wrapper">
    <div class="back_btn">
        <a href="#">
            <div class="triangle_border_left"></div>
            <span>返回</span>
        </a>
    </div>
    <div class="login_top">
        注册用户登录
    </div>
    <h3>请填写你的信息</h3>

    <div class="questionnaire">
        <span>
            <i>您的姓名&nbsp;：</i>
            <input type="text">
        </span>
        <span>
            <i>手&nbsp;机&nbsp;号&nbsp;&nbsp;：</i>
            <input type="tel">
        </span>
        <span style="width: 725px">
            <i>手机验证码：</i>
            <input type="text" style="width: 420px;margin-right: 28px;">
            <button class="msgs">点击获取验证码</button>
        </span>
    </div>
    <div class="questionnaire_submit">
        <button>注册客户登录</button>
    </div>
</div>
</body>
</html>
